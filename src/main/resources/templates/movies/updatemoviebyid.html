<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>
<div th:insert="../static/navigationbar.html" :: header> </div>
<h1>Movie Edit Form</h1>
<form th:action="@{/updatemovies/update}" th:object="${movieToEdit}" method="POST">
    <label for="id">ID</label>
    <input type="text" id="id" name="id" th:field="*{id}"><br/>
    <label for="plot">Plot</label>
    <input type="text" id="plot" name="plot" th:field="*{plot}"><br/>
    <label for="title">Title</label>
    <input type="text" id="title" name="title" th:field="*{title}"><br/>
    <label for="releaseDate">Release Date</label>
    <input type="text" id="releaseDate" name="releaseDate" th:field="*{releaseDate}"><br/>

    <input type="submit" value="Submit Update" />
</form>

</body>
</html>
