<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Update</title>
</head>
<body>
<div th:insert="../static/navigationbar.html" :: header> </div>
<h1>User Edit Form</h1>
<form th:action="@{/user/update/{id}" th:object="${userToEdit}" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:field="*{name}" /><br/>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:field="*{email}" /><br/>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" th:field="*{password}" /><br/>

    <input type="submit" value="Update User" />
</form>

</body>
</html>
