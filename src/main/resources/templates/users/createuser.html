<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div th:insert="../static/navigationbar.html" :: header> </div>
<h1>User Add Form</h1>
<form th:action="@{/createuser/post}" th:object="${newUser}" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:field="*{name}"><br/>
    <label for="password">Password</label>
    <input type="text" id="password" name="password" th:field="*{password}"><br/>


    <input type="submit" value="Submit Creation" />
</form>

</body>
</html>
